version: '3'

services:
  hng_backend:
      build: ./api
      container_name: hng-api
      command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 54.91.111.206:8000"
      ports:
        - 8000:8000
  hng_frontend:
      build: ./frontend
      container_name: hng-frontend
      ports:
        - 3000:3000
      